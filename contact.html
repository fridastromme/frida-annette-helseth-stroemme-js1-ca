<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact us</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <header>
        <nav>
            <ul>
                  <li><a href="index.html">Browse recipes</a></li>
                  <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <body>
            <h1>Contact us</h1>
            <main class="contact">
                <div class="success"></div>
            <form id="contact-form">
        <div>
            <label>
                Your name (required)
                <input name"yourname" id="name" />
            </label>
            <div class="form-error" id="nameError">Please enter your name.</div>
        </div>

        <div>
            <label>
            Subject (minimum 10 characters)
            <input name="subject" type="text" id="subject"/>
            </label>
            <div class="form-error" id="subjectError">Your subject must be at least 10 characters.</div>
        </div>

        <div>
           <label>
           Your e-mail (required)
           <input name="email" type="email" id="email"/>
           </label>
           <div class="form-error" id="emailError">Please enter a valid email-address.</div>
        </div>

        <div>
            <label>
            Your address (minimum 25 characters)
            <input name="address" type="address" id="address"/>
            </label>
            <div class="form-error" id="addressError">Your address must be at least 25 characters.</div>
         </div>

         <button id="submit">Submit</button>
        </form>
        </main>
        <script src="js/contact.js"></script>
    </body>
</html>
